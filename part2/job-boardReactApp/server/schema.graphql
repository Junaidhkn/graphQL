type Query {
	jobs: [Job!]
}

type Job {
	id: ID!
	title: String!
	companyId: String!
	date: String!
	company: Company
	description: String
}

type Company {
	id: ID!
	name: String!
	description: String
}

type User {
	id: ID!
	companyId: String!
	email: String!
	password: String!
}
