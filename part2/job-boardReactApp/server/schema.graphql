type Query {
	jobs: [Job!]
}

type Job {
	id: ID!
	title: String!
	companyId: String!
	date: String!
	company: Company
	description: String
}

#  Kindly note that in schema.prisma the job and company has one-to-many relationship defined thus check later, it its nessary to define it

type Company {
	id: ID!
	name: String!
	description: String
}

type User {
	id: ID!
	companyId: String!
	email: String!
	password: String!
}
